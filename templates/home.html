<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <div class="login">
           
       
           <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Loan Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"> Married</label>
                <select class="form-control" name="Married" placeholder="Enter you status" required>
                    <option class="placeholder" selected disabled value="">select u re status</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                   
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dependents</label>
                <select class="form-control" name="Dependents"
                    placeholder="Enter you Parent Education" required>
                    <option class="placeholder" selected disabled value="">Number of dependents</option>
                    <option value="0">
                        0
                    </option>
                    <option value="1">
                        1
                    </option>
                    <option value="2">
                        2
                    </option>
                    <option value="3+">
                        3+
                    </option>
                    
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <select class="form-control" name="Education" placeholder="Enter you Education"
                    required>
                    <option class="placeholder" selected disabled value="">Applicant Education</option>
                    <option value="Graduate">
                        Graduate
                    </option>
                    <option value="Not Graduate">
                        Not Graduate
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Self_Employed</label>
                <select class="form-control" name="Self_Employed" placeholder="Enter you Self_Employed" required>
                    <option class="placeholder" selected disabled value="">Self_Employed</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
            </div>
           
            
            <div class="mb-3">
                <label class="form-label">ApplicantIncome</label>
                <input class="form-control" type="number" name="ApplicantIncome"
                    placeholder="Enter your ApplicantIncome"  />
            </div>
            <div class="mb-3">
                <label class="form-label">CoapplicantIncome</label>
                <input class="form-control" type="number" name="CoapplicantIncome"
                    placeholder="Enter CoapplicantIncome"  />
            </div>
            <div class="mb-3">
                <label class="form-label">LoanAmount</label>
                <input class="form-control" type="number" name="LoanAmount"
                    placeholder="Enter LoanAmount"  />
            </div>
            <div class="mb-3">
                <label class="form-label">Loan_Amount_Term</label>
                <input class="form-control" type="number" name="Loan_Amount_Term"
                    placeholder="Enter Loan_Amount_Term"  />
            </div>
            <div class="mb-3">
                <label class="form-label">Credit_History</label>
                <input class="form-control" type="number" name="Credit_History"
                    placeholder="Enter Credit_History"  />
            </div>
            <div class="mb-3">
                <label class="form-label">Property_Area</label>
                <select class="form-control" name="Property_Area" placeholder="Enter your Property_Area" required>
                    <option class="placeholder" selected disabled value="">Property_Area</option>
                    <option value="Urban">
                        Urban
                    </option>
                    <option value="Rural">
                        Rural
                    </option>
                    <option value="Semiurban">
                        Semiurban
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>
        <h2>
           THE  prediction is {{results}}
        </h2>
       <body>
    </html>
